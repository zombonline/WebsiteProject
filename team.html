<!DOCTYPE html>
<html lang="en">
<html lang="en" class="team-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

   
    <script>
        $(function(){
            $("#navbar").load("navbar.html"); 
        });
    </script>
</head>
<body>
    <section> <!-- Navbar -->
        <div id="navbar"></div>
    </section>

    <form action="#" method="post">
      <h1>Contact Us</h1>
      <p>Please take a moment to get in touch, we will get back to you shortly.</p>
    
      <div class="column">
        <label for="the-name">Your Name</label>
        <input type="text" name="name" id="the-name">
    
        <label for="the-email">Email Address</label>
        <input type="email" name="email" id="the-email">
    
        <label for="the-phone">Phone Number</label>
        <input type="tel" name="phone" id="the-phone">
    
        <label for="the-reason">How can we help you?</label>
        <select name="reason" id="the-reason">
        <option value="">Choose one</option>
        <option value="programming"> I have a programming enquiry</option>
        <option value="gaming"> I need help to buy new gaming items</option>
        <option value="partnership">I'm interested in a partnership</option>
      </select>
      </div>
      <div class="column">
        <label for="the-message">Message</label>
        <textarea name="message" id="the-message"></textarea>
        <label>
        <input type="checkbox" name="newsletter" value="yes"> Join our mailing list?
        </label>
        <input type="submit" value="Send Message">
      </div>
    </form>
